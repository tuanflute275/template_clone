    <script>
        S.ready(function() {

            // Import database JSON.
            // Note: Async import
            //S.set('./splayer.setJSON.builded.json?build=3');
            S.set('./SPlayer Control Panel/splayer.setJSON.builded.json?build=6');

            // After we set database JSON, we extract from database.
            // Note: we don't provide callback function for set() and add(),
            // so we follow its event
            S.one('set', function() {

                // Extract from storage.
                S.extract();

            });


        });

        // Get URL UI Options
        // Example: ..?coloredMenu=true&theme=light
        // => {coloredMenu: true, theme: "light"}
        var options = urlParams();

        // Call it before ready, or after it. Whenever you want, It doesn't matter, it monitors SPlayer ready event.
        SPlayer.ui(options);
    </script>
