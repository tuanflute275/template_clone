<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="user-menu-wrap">
    <a class="mini-photo-wrapper" id="avatar_dropdown" href="#"><img class="mini-photo"
        src="http://localhost:5095/images/defaultUser.png"
        width="36" height="36" /></a>

    <div class="menu-container" id="form_dropdown">
      <ul class="user-menu">
        <div class="profile-highlight">
          <img
            src="http://localhost:5095/images/defaultUser.png"
            alt="profile-img" width="36" height="36" />
          <div class="details">
            <div id="profile-name">Kenny Lee</div>
            <div id="profile-footer">Team Hallaway</div>
          </div>
        </div>
        <li class="user-menu__item">
          <a class="user-menu-link" href="#">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1604623/trophy.png" alt="trophy_icon" width="20"
              height="20" />
            <div>Achievements</div>
          </a>
        </li>
        <li class="user-menu__item">
          <a class="user-menu-link" href="#">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1604623/team.png" alt="team_icon" width="20"
              height="20" />
            <div>Team</div>
          </a>
        </li>
        <li class="user-menu__item">
          <a class="user-menu-link" href="#">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1604623/book.png" alt="team_icon" width="20"
              height="20" />
            <div>Log History</div>
          </a>
        </li>
        <div class="footer">
          <li class="user-menu__item">
            <a class="user-menu-link" href="#" style="color: #f44336">Logout</a>
          </li>
        </div>
      </ul>
    </div>
  </div>
  <script>
    document.getElementById("avatar_dropdown").addEventListener("click", function () {
        document.getElementById("form_dropdown").classList.toggle("active");
      });
  </script>
</body>

</html>
